            <h1>Contact us
            </h1>
            <p> Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you
                within a
                matter of hours to help you.
            </p>
    
            <form action="" method="post">


                <div class="inputwrapper">
                    <label for="name" class="newline">First Name</label>
                    <input type="text" name="name" id="name" placeholder="First Name">
                </div>
    
                <div class="inputwrapper">
                    <label for="email" class="newline">Email</label>
                    <input type="email" name="email" id="email" placeholder="email">
                </div>
    
                <div class="inputwrapper">
                    <textarea name="message" id="message" cols="70" rows="10" placeholder="Description">
                    </textarea>
    
                    <div class="inputwrapper">
                        <input type="checkbox" name="email-sub" id="email-sub" value="yes-sign-me-up" checked>
                        <label for="email-sub">Sign up for my Newsletter</label>
                    </div>
                </div>
                &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;
                <p>How do you want to be contacted</p>
                <div class="inputwrapper">
                    <input type="radio" name="contact-pref" id="phone" value="phone" checked> <label for="phone" class="marginright">Phone</label>
                    <input type="radio" name="contact-pref" id="email" value="email"> <label for="phone">Email</label>
                </div>

                <div class="inputwrapper">
                    <select name="gender" id="gender">
                        <option value="Not-Choosen">Choose gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>

                        <input type="date" name="" id="">
                        <input type="datetime" name="" id="">
                        <input type="color" name="" id="">
                    </select>
                </div>

                <input type="submit" value="Sharp">
